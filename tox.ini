; a generative tox configuration, see: https://testrun.org/tox/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    {py34,py35,py36,pypy},
    report,
    docs

[testenv]
whitelist_externals =
    make
basepython =
    pypy: {env:TOXPYTHON:pypy}
    {py34,docs,spell}: {env:TOXPYTHON:python3.4}
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    {bootstrap,clean,report,coveralls,codecov}: {env:TOXPYTHON:python3}
    {check,check.isort,check.flake8,check.manifest}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    pytest
    pytest-travis-fold
    pytest-cov
commands =
    {posargs:py.test --cov --cov-report=term-missing -vv tests}


[testenv:spell]
changedir=docs
skip_install = true
deps =
    -r{toxinidir}/docs/requirements.txt
setenv =
    SPELLCHECK=1
commands =
    make spell


[testenv:docs]
changedir=docs
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    make html
    make linkcheck

[testenv:check.isort]
deps =
    isort
skip_install = true
commands =
    isort --verbose --check-only --diff --recursive src tests setup.py

[testenv:check.flake8]
deps =
    flake8
skip_install = true
commands =
    flake8 src tests setup.py

[testenv:check.manifest]
deps =
    check-manifest
skip_install = true
commands =
    check-manifest {toxinidir}

[testenv:check]
deps =
    docutils
    readme-renderer
    # pygments
    {[testenv:check.manifest]deps}
    {[testenv:check.flake8]deps}
    {[testenv:check.isort]deps}
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    {[testenv:check.manifest]commands}
    {[testenv:check.flake8]commands}
    {[testenv:check.isort]commands}

[testenv:coveralls]
deps =
    coveralls
skip_install = true
commands =
    coveralls []

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    coverage xml --ignore-errors
    codecov []


[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage combine --append
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

